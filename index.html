<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YASWANTH Fleet Audit</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<style>
body { font-family: 'Inter', sans-serif; }
.page { display: none; }
[contenteditable="true"] { background:#eef2ff; padding:2px 4px; border-radius:4px; }
</style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-indigo-200 text-slate-800">

<div class="container mx-auto p-6 max-w-7xl">

<!-- ================= HEADER ================= -->
<header class="flex justify-between items-center bg-white/80 backdrop-blur-lg p-4 rounded-xl shadow-lg fixed top-4 left-1/2 -translate-x-1/2 w-[95%] z-50">

<div class="flex items-center gap-3">
<select id="yearSelector"
        class="border rounded px-2 py-1 text-sm"
        onchange="changeYear(this.value)">
</select>

<button onclick="adminLogin()"
        class="bg-slate-800 text-white px-3 py-1 rounded text-sm">
Admin
</button>

<img src="logo.png" class="h-10">
</div>

<nav class="hidden md:flex gap-6">
<a href="#" onclick="showPage('home')">Home</a>
<a href="#" onclick="showPage('audit-select')">Fleet Reports</a>
<a href="#" onclick="showPage('payroll-select')">Payroll</a>
</nav>
</header>

<div class="h-24"></div>

<!-- ================= HOME ================= -->
<main id="home" class="page">
<h2 class="text-3xl font-bold text-center mb-8">Dashboard</h2>

<div class="grid md:grid-cols-3 gap-6">
<div class="bg-white p-6 rounded-xl shadow cursor-pointer" onclick="showPage('audit-select')">
<h3 class="font-bold">Monthly Audit</h3>
<p class="text-sm text-slate-500">Enter monthly bus data</p>
</div>

<div class="bg-white p-6 rounded-xl shadow cursor-pointer" onclick="showPage('diesel-select')">
<h3 class="font-bold">Diesel Audit</h3>
<p class="text-sm text-slate-500">Track diesel usage</p>
</div>

<div class="bg-white p-6 rounded-xl shadow cursor-pointer" onclick="showPage('payroll-select')">
<h3 class="font-bold">Payroll</h3>
<p class="text-sm text-slate-500">Driver payments</p>
</div>
</div>
</main>

<!-- ================= MONTH SELECTION ================= -->
<section id="audit-select" class="page bg-white p-6 rounded-xl shadow">
<h3 class="text-xl font-bold mb-4">Select Month</h3>
<div class="grid grid-cols-3 md:grid-cols-6 gap-3">
<script>
["January","February","March","April","May","June","July","August","September","October","November","December"]
.forEach(m=>{
document.write(`<button onclick="openAudit('${m}')" class="border p-2 rounded">${m}</button>`);
});
</script>
</div>
</section>

<!-- ================= AUDIT TABLE ================= -->
<section id="audit-file" class="page bg-white p-6 rounded-xl shadow">
<h3 class="text-xl font-bold mb-4">
Audit – <span id="auditMonth"></span> (<span id="auditYear"></span>)
</h3>

<button onclick="addRow()" class="bg-indigo-600 text-white px-3 py-1 rounded mb-2">Add Row</button>
<button onclick="saveAudit()" class="bg-green-600 text-white px-3 py-1 rounded mb-2">Save</button>

<table class="w-full border mt-4 text-sm">
<thead class="bg-slate-100">
<tr>
<th>#</th><th>Bus</th><th>Revenue</th><th>Expense</th><th>Profit</th>
</tr>
</thead>
<tbody id="auditBody"></tbody>
</table>
</section>

<!-- ================= PAYROLL ================= -->
<section id="payroll-select" class="page bg-white p-6 rounded-xl shadow">
<h3 class="text-xl font-bold mb-4">Payroll – Select Month</h3>
<div class="grid grid-cols-3 md:grid-cols-6 gap-3">
<script>
["January","February","March","April","May","June","July","August","September","October","November","December"]
.forEach(m=>{
document.write(`<button onclick="openPayroll('${m}')" class="border p-2 rounded">${m}</button>`);
});
</script>
</div>
</section>

</div>

<!-- ================= SCRIPT ================= -->
<script>
// ---------------- FIREBASE ----------------
firebase.initializeApp({
apiKey: "AIzaSyBQrSN31bs0dqpyZVT_IeGktPEy7rMrqcQ",
databaseURL: "https://yaswanth-fleet-default-rtdb.firebaseio.com"
});
const db = firebase.database();

// ---------------- YEAR + ADMIN ----------------
let CURRENT_YEAR = 2026;
const YEARS = [2025, 2026, 2027];
let IS_ADMIN = false;

function initYear() {
const sel = document.getElementById("yearSelector");
sel.innerHTML="";
YEARS.forEach(y=>{
const o=document.createElement("option");
o.value=y;o.text=y;
if(y===CURRENT_YEAR) o.selected=true;
sel.appendChild(o);
});
}

function changeYear(y){
CURRENT_YEAR = Number(y);
showPage('home');
}

function adminLogin(){
const pin = prompt("Enter Admin PIN");
if(pin==="1234"){
IS_ADMIN=true;
alert("Admin Enabled");
}
}

// ---------------- NAV ----------------
function showPage(id){
document.querySelectorAll(".page").forEach(p=>p.style.display="none");
document.getElementById(id).style.display="block";
}

// ---------------- AUDIT ----------------
let currentMonth = "";

function openAudit(month){
currentMonth = month;
document.getElementById("auditMonth").innerText = month;
document.getElementById("auditYear").innerText = CURRENT_YEAR;
loadAudit();
showPage("audit-file");
}

function loadAudit(){
db.ref(`auditData/${CURRENT_YEAR}/${currentMonth}`).once("value").then(snap=>{
const data = snap.val() || [];
renderAudit(Array.isArray(data)?data:Object.values(data));
});
}

function renderAudit(data){
const body=document.getElementById("auditBody");
body.innerHTML="";
(data.length?data:[{}]).forEach((r,i)=>{
body.innerHTML+=`
<tr>
<td>${i+1}</td>
<td contenteditable="${IS_ADMIN}">${r.bus||""}</td>
<td contenteditable="${IS_ADMIN}">${r.rev||""}</td>
<td contenteditable="${IS_ADMIN}">${r.exp||""}</td>
<td>${(r.rev||0)-(r.exp||0)}</td>
</tr>`;
});
}

function addRow(){
if(!IS_ADMIN) return alert("Admin only");
renderAudit([...document.querySelectorAll("#auditBody tr")].map(tr=>({
bus:tr.cells[1].innerText,
rev:+tr.cells[2].innerText||0,
exp:+tr.cells[3].innerText||0
})).concat({}));
}

function saveAudit(){
if(!IS_ADMIN) return alert("Admin only");
const data=[...document.querySelectorAll("#auditBody tr")].map(tr=>({
bus:tr.cells[1].innerText,
rev:+tr.cells[2].innerText||0,
exp:+tr.cells[3].innerText||0
}));
db.ref(`auditData/${CURRENT_YEAR}/${currentMonth}`).set(data);
alert("Saved");
}

// ---------------- PAYROLL ----------------
function openPayroll(month){
alert("Payroll month: "+month+" ("+CURRENT_YEAR+")");
}

// ---------------- INIT ----------------
window.onload=()=>{
initYear();
showPage("home");
};
</script>

</body>
</html>
